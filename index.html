<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Jody Graham â€” Homepage</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    color-scheme: dark;
    --ink:#fff; --muted:#b8c0cc;
    --blue:#0A84FF; --green:#32D74B; --red:#FF453A;
    --stroke:rgba(255,255,255,.18);
    --panel:rgba(0,0,0,.72);
  }
  html, body {
    margin:0; height:100%; overflow:hidden; background:#000; color:var(--ink);
    font:16px/1.45 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,system-ui,sans-serif;
  }

  /* Fullscreen background image */
  .fullscreen{
    position:fixed; inset:0; width:100%; height:100%;
    background:url("assets/hero-jody.jpg") center/cover no-repeat #000;
  }

  /* Top ribbon */
  .ribbon{
    position:fixed; top:0; left:0; right:0; height:56px; z-index:40;
    background:rgba(0,0,0,.30); backdrop-filter:blur(8px);
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    padding:0 12px; border-bottom:1px solid var(--stroke);
  }
  .r-left, .r-right{ display:flex; align-items:center; gap:16px; }
  .link{ color:#fff; text-decoration:none; opacity:.95; white-space:nowrap; }
  .link.active{ color:var(--blue); font-weight:600; }

  /* Pills */
  .pill{
    display:inline-block; padding:8px 12px; border-radius:999px;
    border:1px solid var(--stroke); text-decoration:none; color:#fff; white-space:nowrap;
    background:rgba(255,255,255,.08); cursor:pointer;
  }
  .pill.green{ background:rgba(50,215,75,.20); }
  .pill.blue{  background:rgba(10,132,255,.20); }

  /* Avatar bubble + popover */
  .avatar-wrap{ position:relative; }
  .avatar-btn{ display:flex; align-items:center; gap:8px; padding:6px 10px;
               border-radius:999px; border:1px solid var(--stroke);
               background:rgba(255,255,255,.08); cursor:pointer; }
  .avatar-circle{ width:28px; height:28px; border-radius:50%; background:rgba(255,255,255,.12);
                  color:#fff; display:flex; align-items:center; justify-content:center;
                  font-weight:600; font-size:.9rem; overflow:hidden; }
  .avatar-circle img{ width:100%; height:100%; object-fit:cover; display:block; }
  .avatar-label{ white-space:nowrap; max-width:20ch; overflow:hidden; text-overflow:ellipsis; }

  .account-pop{ position:absolute; top:44px; right:0; min-width:240px;
    border:1px solid var(--stroke); border-radius:14px; background:var(--panel);
    backdrop-filter:blur(10px); padding:8px; display:none; z-index:60; }
  .account-pop.open{ display:block; }
  .account-pop .item{ padding:10px 12px; border-radius:10px; cursor:pointer; }
  .account-pop .item:hover{ background:rgba(255,255,255,.06); }
  .account-pop .item.red{ color:#fff; background:rgba(255,69,58,.18); }
  .account-pop .item .hint{ float:right; opacity:.8; font-size:.85em; }

  /* Modals */
  .modal-backdrop{ position:fixed; inset:0; display:none; z-index:70; }
  .modal-backdrop.open{ display:block; }
  .scrim{ position:absolute; inset:0; background:rgba(0,0,0,.45); }
  .card{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
         width:min(92vw,380px); border:1px solid var(--stroke); border-radius:16px;
         background:rgba(0,0,0,.30); backdrop-filter:blur(10px); padding:18px; color:#fff; }
  .card h2{ margin:0 0 8px; font-size:1.25rem; }
  .field{ margin:10px 0 12px; }
  .field label{ display:block; font-size:.9rem; color:var(--muted); margin:0 0 6px; }
  .input{ width:100%; padding:12px; border-radius:12px; border:1px solid var(--stroke);
          background:rgba(0,0,0,.35); color:#fff; }
  .actions{ display:grid; gap:10px; margin-top:12px; }
  .btn{ border-radius:12px; padding:12px 14px; border:1px solid var(--stroke); background:#111; color:#fff; cursor:pointer; }
  .btn.primary{ background:var(--blue); border-color:transparent; }
  .btn.success{ background:var(--green); border-color:transparent; }
  .btn.danger{ background:var(--red); border-color:transparent; }
  .btn.ghost{ background:rgba(255,255,255,.08); }
  .center{ text-align:center; }
</style>
</head>
<body>
  <div class="fullscreen" aria-hidden="true"></div>

  <!-- Ribbon -->
  <header class="ribbon">
    <div class="r-left">
      <a href="#" class="link active">Home</a>
      <a href="#" class="link">Classes</a>
      <a href="#" class="link">Courses</a>
      <a href="#" class="link">Online Content</a>
    </div>
    <div class="r-right" id="r-right"></div>
  </header>

  <!-- Login Modal -->
  <div class="modal-backdrop" id="login-modal"><div class="scrim"></div>
    <div class="card"><h2>Sign in</h2>
      <div class="field"><label>Email</label><input id="li-user" class="input"></div>
      <div class="field"><label>Password</label><input id="li-pass" type="password" class="input"></div>
      <div class="actions"><button class="btn success" id="li-submit">Sign in</button><button class="btn ghost" id="li-cancel">Cancel</button></div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal-backdrop" id="signup-modal"><div class="scrim"></div>
    <div class="card"><h2>Create account</h2>
      <div class="field"><label>Name</label><input id="su-name" class="input"></div>
      <div class="field"><label>Email</label><input id="su-email" class="input"></div>
      <div class="field"><label>Password</label><input id="su-pass" type="password" class="input"></div>
      <div class="actions"><button class="btn primary" id="su-submit">Sign up</button><button class="btn ghost" id="su-cancel">Cancel</button></div>
    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal-backdrop" id="logout-modal"><div class="scrim"></div>
    <div class="card center"><h2>Log out?</h2><div class="actions"><button class="btn danger" id="lo-yes">Yes</button><button class="btn ghost" id="lo-no">No</button></div></div>
  </div>

  <!-- Profile Modal -->
  <div class="modal-backdrop" id="profile-modal"><div class="scrim"></div>
    <div class="card"><h2>Your profile</h2>
      <div class="field"><label>Name</label><input id="pr-name" class="input"></div>
      <div class="field"><label>Email</label><input id="pr-email" class="input"></div>
      <div class="field"><label>Avatar</label><input type="file" id="avatar-upload" accept="image/*" class="input"></div>
      <div class="actions"><button class="btn ghost" id="pr-close">Close</button></div>
    </div>
  </div>

<script>
  // Auth + profile storage
  const isLoggedIn = () => sessionStorage.getItem('AUTH')==='1';
  const setLoggedIn = v => sessionStorage.setItem('AUTH', v?'1':'0');
  const getUser = () => JSON.parse(localStorage.getItem('USER')||'{}');
  const setUser = obj => localStorage.setItem('USER', JSON.stringify(obj));

  const right = document.getElementById('r-right');

  function renderRight(){
    right.innerHTML='';
    if(isLoggedIn()){
      const u=getUser();
      const wrap=document.createElement('div'); wrap.className='avatar-wrap';
      const btn=document.createElement('button'); btn.className='avatar-btn';
      const circle=document.createElement('div'); circle.className='avatar-circle';
      if(u.avatar){ const img=document.createElement('img'); img.src=u.avatar; circle.appendChild(img);}
      else circle.textContent=(u.name?.[0]||'?').toUpperCase();
      const label=document.createElement('span'); label.className='avatar-label'; label.textContent=u.name||'Profile';
      btn.append(circle,label); wrap.appendChild(btn);

      const pop=document.createElement('div'); pop.className='account-pop';
      pop.innerHTML=`
        <div class="item" data-action="profile">Profile</div>
        <div class="item" data-action="subscription">Subscription <span class="hint">${u.subLevel||'Free'}</span></div>
        <div class="item" data-action="training">Enrolled training</div>
        <div class="item red" data-action="logout">Log out</div>
      `;
      wrap.appendChild(pop); right.appendChild(wrap);

      btn.addEventListener('click',e=>{ e.stopPropagation(); pop.classList.toggle('open'); });
      document.addEventListener('click',e=>{ if(!e.target.closest('.account-pop') && !e.target.closest('.avatar-btn')) pop.classList.remove('open'); });
      pop.addEventListener('click',e=>{
        const act=e.target.closest('.item')?.dataset.action;
        if(!act)return; pop.classList.remove('open');
        if(act==='profile') openModal('profile-modal');
        if(act==='logout') openModal('logout-modal');
      });
    }else{
      const login=document.createElement('a'); login.className='pill green'; login.textContent='Login';
      login.onclick=()=>openModal('login-modal');
      const signup=document.createElement('a'); signup.className='pill blue'; signup.textContent='Sign up';
      signup.onclick=()=>openModal('signup-modal');
      right.append(login,signup);
    }
  }

  function openModal(id){ document.getElementById(id).classList.add('open'); }
  function closeModal(id){ document.getElementById(id).classList.remove('open'); }
  function closeAll(){ ['login-modal','signup-modal','logout-modal','profile-modal'].forEach(closeModal); }
  document.querySelectorAll('.scrim').forEach(s=>s.onclick=closeAll);

  // Login / signup
  liSubmit=document.getElementById('li-submit');
  liSubmit.onclick=()=>{ setLoggedIn(true); setUser({name:'User'}); closeModal('login-modal'); renderRight(); }
  document.getElementById('li-cancel').onclick=()=>closeModal('login-modal');
  document.getElementById('su-submit').onclick=()=>{ setLoggedIn(true); setUser({name:document.getElementById('su-name').value||'User'}); closeModal('signup-modal'); renderRight(); }
  document.getElementById('su-cancel').onclick=()=>closeModal('signup-modal');

  // Logout
  document.getElementById('lo-yes').onclick=()=>{ setLoggedIn(false); setUser({}); closeModal('logout-modal'); renderRight(); }
  document.getElementById('lo-no').onclick=()=>closeModal('logout-modal');

  // Profile
  document.getElementById('pr-close').onclick=()=>{ const u=getUser(); u.name=document.getElementById('pr-name').value||u.name; u.email=document.getElementById('pr-email').value||u.email; setUser(u); closeModal('profile-modal'); renderRight(); }
  document.getElementById('avatar-upload').onchange=e=>{ const f=e.target.files[0]; if(f){ const r=new FileReader(); r.onload=ev=>{ const u=getUser(); u.avatar=ev.target.result; setUser(u); renderRight(); }; r.readAsDataURL(f);} }

  renderRight();
</script>
</body>
</html>
